<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control { margin-bottom: 10px; }
        .btn { margin-right: 5px; }
    </style>
</head>
<body class="container mt-4">
    <h1 class="mb-4">게시글 수정</h1>
    <!-- 💡 form 제출 시 "/board/update/{id}" 경로로 POST 요청을 보낼 준비! -->
    <form th:action="@{/board/update/{id}(id=${board.id})}" th:object="${board}" method="post">
        <!-- 💡 숨겨진 필드로 게시글 ID 전달 (필수!) -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="작성자를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn btn-success">수정 완료</button>
        <a th:href="@{|/board/detail/${board.id}|}" class="btn btn-secondary">취소</a>
        <a href="/board/list" class="btn btn-primary">목록으로</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
