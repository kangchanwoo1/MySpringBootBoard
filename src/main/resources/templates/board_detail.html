<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}">게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4" th:text="${board.title}"></h1>

    <div class="mb-3">
        <label class="form-label fw-bold">작성자:</label>
        <span th:text="${board.author}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label fw-bold">작성일시:</label>
        <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
    <div class="mb-3" th:if="${board.modifyDate}">
        <label class="form-label fw-bold">수정일시:</label>
        <span th:text="${#temporals.format(board.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
    <div class="mb-3 border p-3 rounded" style="min-height: 200px;">
        <p th:text="${board.content}"></p>
    </div>

    <!-- 버튼들 -->
           <div class="d-flex justify-content-between">
            <div>
                <!-- 💡 여기 버튼이 "/board/modify/{id}"로 연결돼 있어! -->
                <a th:href="@{|/board/modify/${board.id}|}" class="btn btn-warning">수정</a>
                <a th:href="@{|/board/delete/${board.id}|}" class="btn btn-danger">삭제</a>
            </div>
            <a href="/board/list" class="btn btn-primary">목록으로</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
