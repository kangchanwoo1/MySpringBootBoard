<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>느릿느릿 폴짝폴짝 게시글 목록</title>
    <!-- 부트스트랩 CSS 추가 (선택 사항: 좀 더 예쁜 디자인을 위해) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">느릿느릿 폴짝폴짝 게시글 목록</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <!-- boardList가 비어있지 않은 경우 -->
            <tr th:each="board, loop : ${boardList}">
                <td th:text="${loop.count}"></td> <!-- loop.count는 1부터 시작하는 반복 횟수 -->
                <td><a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a></td>
                <td th:text="${board.author}"></td>
                <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            <!-- boardList가 비어있는 경우 (게시글이 없는 경우) -->
            <tr th:if="${boardList.empty}">
                <td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
            </tr>
        </tbody>
    </table>
    <a href="/board/write" class="btn btn-primary">게시글 작성</a>

    <!-- 부트스트랩 JS 추가 (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
