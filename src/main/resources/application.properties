# ------------------- 파일 업로드 설정 --------------------
# 업로드 파일이 저장될 서버의 로컬 경로 (Windows 기준)
# 실제 환경에서는 다른 경로(예: D:/uploads/board_files)로 설정하는 것이 좋음.
# 지금은 프로젝트 내부 폴더로 설정하여 관리를 용이하게 함
# 프로젝트 루트 폴더에 'uploads' 폴더가 생길 예정
file.dir=D:/SpringBootBoard/MySpringBootBoard/uploads/
# 업로드할 파일(사진)들이 실제로 저장될 폴더의 위치를 정의

# 한 번에 업로드할 수 있는 최대 파일 크기 (10MB)
spring.servlet.multipart.max-file-size=10MB
# 한 번의 요청으로 업로드할 수 있는 모든 파일의 총합 최대 크기 (10MB)
spring.servlet.multipart.max-request-size=10MB

# 웹 브라우저에서 'uploads' 폴더의 파일에 접근할 수 있도록 정적 리소스 경로 설정
# /files/** 요청이 오면 'file.dir'에 설정된 경로(./uploads/)에서 파일을 찾음
# 이렇게 설정하면 'http://localhost:8080/files/이미지이름.jpg'로 접근 가능
# spring.web.resources.static-locations=classpath:/static/,file:${file.dir}